    <script type="text/javascript">
    	var chart1;
        $(document).ready(function () {
            document.ontouchmove = function (event) {
                //event.preventDefault();
            }
            document.onorientationchange = function (event) {
                event.preventDefault();
            }
            
            chart1 = new GrowthCurveChart({
                id: "chart1",
            });
        });

<body class="metrouicss">

<div class="page secondary fixed-header">

	<div class="page-header" style="background-color:purple;">

            </div>
    </div>

	<div id="main-content" class="page-region">
    <div class="page-region-content">
        <h2 id="chart-caption">GrowthCurveChartTest</h2>
        
		<div id="chart1" style="width:400px; height:150px;"></div>
		<br/>
		spec_rate: <input id="spec_rate" type="text" value="0.5"/>
		<br/>
		<button onclick="javascript:chart1.show();">call show()</button>
		<button onclick="javascript:chart1.hide();">call hide()</button>
		<button onclick="javascript:chart1.update($('#spec_rate').val());">call update()</button>
		<br/>
		<br/>
	</div>
    </div>
</div>
